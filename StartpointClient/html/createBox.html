<meta charset="UTF-8">
<ul class="box pt16 clearfix">
    <li class="pre100">
        <p class="lineH60">头像</p>
        <div class="photo_box">
            <img src="images/photo.png" alt="" class="fl">
            <div class="file_btn fl ml10 mt16">
                <input type="file" name="file" id="create_userImg">
                <a href="javascript:;">上传图片</a>
            </div>
        </div>
    </li>
    <li>
        <p>用户名</p>
        <input type="text" class="m_inp" id="create_userName">
        <b class="error_msg">请输入14字符以内的用户名</b>
    </li>
    <li>
        <p>身份</p>
        <select name="" id="create_userRole">
            <option value="1" selected>普通员工</option>
            <option value="2">企业管理员</option>
        </select>
    </li>
    <li>
        <p>密码</p>
        <input type="text" class="m_inp" id="create_userPassword">
    </li>
    <li>
        <p>年龄</p>
        <input type="text" class="m_inp" id="create_userAge">
    </li>
    <li>
        <p>真实姓名</p>
        <input type="text" class="m_inp" id="create_userRealName">
    </li>
    <li>
        <p>手机</p>
        <input type="text" class="m_inp" id="create_userPhone">
    </li>
    <li>
        <p>性别</p>
        <div class="w294 fl">
            <div class="radio_box fl mr25">
                <input type="radio" name="sex" id="create_male" value="2" checked>
                <label for="create_male">男</label>
            </div>
            <div class="radio_box fl">
                <input type="radio" name="sex" id="create_female" value="1">
                <label for="create_female">女</label>
            </div>
        </div>
    </li>
    <li>
        <p>邮箱</p>
        <input type="text" class="m_inp" id="create_userEmail">
    </li>
</ul>
