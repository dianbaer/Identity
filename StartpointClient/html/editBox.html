<meta charset="UTF-8">
<ul class="box pt16 clearfix">
    <li class="pre100">
        <p class="lineH60">头像</p>
        <div class="photo_box">
            <img alt="" class="fl" id="userPhoto">
            <div class="file_btn fl ml10 mt16">
                <input type="file" id="userImg" name="file">
                <a href="javascript:;">上传图片</a>
            </div>
        </div>
    </li>
    <li>
        <p>用户名</p>
        <input type="text" class="m_inp" id="userName">
        <b class="error_msg">请输入14字符以内的用户名</b>
    </li>
    <li>
        <p>身份</p>
        <select name="" id="userRole">
            <option value="1">普通员工</option>
            <option value="2">企业管理员</option>
        </select>
    </li>
    <li>
        <p>密码</p>
        <input type="text" class="m_inp" id="userPassword">
    </li>
    <li>
        <p>年龄</p>
        <input type="text" class="m_inp" id="userAge">
    </li>
    <li>
        <p>真实姓名</p>
        <input type="text" class="m_inp" id="userRealName">
    </li>
    <li>
        <p>手机</p>
        <input type="text" class="m_inp" id="userPhone">
    </li>
    <li>
        <p>性别</p>
        <div class="w294 fl">
            <div class="radio_box fl mr25">
                <input type="radio" name="sex2" id="male" value="2" checked>
                <label for="male">男</label>
            </div>
            <div class="radio_box fl">
                <input type="radio" name="sex2" id="female" value="1">
                <label for="female">女</label>
            </div>
        </div>
    </li>
    <li>
        <p>邮箱</p>
        <input type="text" class="m_inp" id="userEmail">
    </li>
</ul>
